<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Inicio</title>
</head>
<body>
   
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Control de Alumnos</a>
        <a class="navbar-brand" href="editar_alumno.html">Editar Alumno</a>
        <a class="navbar-brand" href="editar_curso.html">Editar Curso</a>
        <a class="navbar-brand" href="curso.html">Control de Curso</a>
        <a class="navbar-brand" href="editar_profesor.html">Editar Profesor</a>
        <a class="navbar-brand" href="profesor.html">Control profesor</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/alumnos}">Control de Alumnos</a>
                </li>
            </ul>



        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1>Lista de estudiantes</h1>
        </div>  

        <div class="row">
            <a th:href="@{/alumnos/nuevos}" class="btn btn-primary btn-sm mb3">Agregar alumno</a>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Historia</th>
                    <th>Cursos</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alumno :${alumnos}">
                    <td th:text ="${alumno.nombre}">Nombre</td>
                    <td th:text ="${alumno.edad}">Edad</td>
                    <td th:text ="${alumno.nacimiento}">Fecha de Nacimiento</td>
                    <td th:text ="${alumno.historias}">Historia</td>
                    <th th:text ="${alumno.cursos}">Cursos</th>
                    <td>
                        <a href="@{/alumnos/editar/{id}(alumnos.id)}" class="btn btn-info">Editar</a>
                        <a href="@{/alumnos/editar/{id}(alumnos.id)}" class="btn btn-danger">Eliminar</a>
                    </td>

                </tr>
            </tbody>
        </table>


    </div>

</body>
</html>
